<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentineâ€™s Surprise</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function showHearts() {
            for (let i = 0; i < 20; i++) {  // Creates multiple hearts
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';  // Random animation speed
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);  // Remove after animation
            }
        }

        window.onload = function () {
            showPage('home'); // Show home page first
        };
    </script>
</head>
<body>

    <div class="ribbon">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('memories')">Memories</button>
        <button onclick="showPage('question')">Question</button>
    </div>

    <!-- Home Page -->
    <div id="home" class="page home-page">
        <h1>Hi babygirl<3, go to the memories tab</h1>
    </div>

    <!-- Memories Page -->
    <div id="memories" class="page memories-page">
        <video controls>
            <source src="video.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Go to the question page now</p>
    </div>

    <!-- Question Page -->
    <div id="question" class="page question-page">
        <h1>Will you be my valentine?</h1>
        <button onclick="showHearts()">Yes</button>
        <button onclick="showHearts()">Of course</button>
    </div>

    <footer>
        <p>since July 2024</p>
    </footer>

</body>
</html>
